<mat-card class="">
	<mat-card-title color="primary">Register</mat-card-title>
		
			<form #RegisterForm="ngForm" (ngSubmit)="onSubmit()">
				<mat-card-content>
					<p style="color:red;" [hidden]="!error">{{error}}</p>

				<mat-form-field class="full-width">	
					<input type="text" matInput placeholder="Name"  name="name" [(ngModel)] = "form.name" required>
					<mat-hint align="end">Asif Reaz</mat-hint>
				</mat-form-field>

				<mat-form-field class="full-width">	
					<mat-label>Role</mat-label>
					  <mat-select [(ngModel)] = "form.role"  name="role">
					    <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
					  </mat-select>
				</mat-form-field>
				

				<mat-form-field class="full-width">	
					<input type="text" matInput placeholder="Email"  name="email" [(ngModel)] = "form.email" required>
					<mat-hint align="end">Hint : email@gmail.com</mat-hint>
				</mat-form-field>
				
				<mat-form-field class="full-width">
					<input type="password" matInput placeholder="Enter your password" [(ngModel)] = "form.password" name="password" required>	
				</mat-form-field>
			
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="accent" type="submit" [disabled]="!RegisterForm.valid">Register</button>
	
		</mat-card-actions>
		</form>
	</mat-card>
