
<mat-toolbar id="mainToolbar" color="primary">
    <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">subject</mat-icon>
    Mastul Foundation
    <span class="toolbar-spacer"></span>
    <a mat-stroked-button routerLink="admin/login" *ngIf="!loggedIn">Log in
                </a>
                <a mat-stroked-button routerLink="admin/signup" *ngIf="loggedIn">Register
                </a>
                <a mat-stroked-button routerLink="admin/profile" *ngIf="loggedIn">
                    Profile
                </a>
                <a mat-stroked-button href="#" (click)="logout($event)" *ngIf="loggedIn">
                    Log Out
                </a>
    <mat-icon class="toolbar-icon" matBadge="8" matBadgePosition="after" matBadgeColor="accent" >notifications</mat-icon>
</mat-toolbar>
