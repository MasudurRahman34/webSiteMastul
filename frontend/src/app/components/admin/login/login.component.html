<mat-card class="">
	<mat-card-title color="primary">SIGN UP</mat-card-title>
		<mat-card-content>
			<form>
				<mat-form-field class="full-width">
					<input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
					<mat-hint align="end">Hint : email@gmail.com</mat-hint>
					<mat-error align="end" *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">please enter valid address</mat-error>
				</mat-form-field>
				
				<mat-form-field class="full-width">
					<input matInput placeholder="Enter your password" [formControl]="password">
		
					<mat-error align="end" *ngIf="!password.hasError('required')">
						password required.
					</mat-error> 
				</mat-form-field>
			</form>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="accent">Log In</button>
		</mat-card-actions>
	</mat-card>
